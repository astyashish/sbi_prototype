<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Login Reward</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Overlay background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    /* Popup container */
    .popup {
      background: linear-gradient(135deg, #2c3e50, #1a1a2e);
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      animation: popup-appear 0.5s ease-out;
    }
    
    /* Header part */
    .popup-header {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-radius: 20px 20px 0 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    /* Close button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .close-btn:hover {
      transform: scale(1.2);
    }
    
    /* Content part */
    .popup-content {
      padding: 30px;
      text-align: center;
      color: white;
    }
    
    /* Reward box */
    .reward-box {
      background: linear-gradient(135deg, #3498db, #2980b9);
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .reward-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(30deg);
    }
    
    .reward-icon {
      font-size: 50px;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }
    
    .reward-amount {
      font-size: 36px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .coin-icon {
      font-size: 30px;
      color: #ffd700;
    }
    
    /* Claim button */
    .claim-btn {
      background: linear-gradient(135deg, #f1c40f, #f39c12);
      color: #2c3e50;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .claim-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
    }
    /* Congratulations message */
    .congratulations {
      display: none;
      color: white;
      font-size: 24px;
      margin-top: 20px;
      animation: fade-in 1s forwards;
    }
    
    /* Animations */
    @keyframes popup-appear {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes coins-explosion {
      0% { transform: translate(0, 0) scale(0.5); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
    }
    
    .coin {
      position: absolute;
      color: #ffd700;
      font-size: 20px;
      opacity: 0;
      z-index: 2;
    }
    
    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Trigger button (for demo purposes) -->
  <button onclick="showPopup()" style="margin: 20px; padding: 10px 20px;">Show Daily Reward (Demo)</button>

  <!-- Overlay and Popup -->
  <div class="overlay" id="rewardOverlay" style="display: none;">
    <div class="popup">
      <div class="popup-header">
        Daily Login Reward
        <div class="close-btn" onclick="closePopup()">‚úï</div>
      </div>
      <div class="popup-content">
        <p>Welcome back! Here's your daily reward:</p>
        
        <div class="reward-box">
          <div class="reward-icon">üéÅ</div>
          <div class="reward-amount"><span class="coin-icon">ü™ô</span>500</div>
        </div>
        
        <button class="claim-btn" onclick="claimReward()">CLAIM REWARD</button>
        
        <div class="congratulations" id="congratsMessage">
          Congratulations! üéâ<br>
          <span style="font-size: 16px; opacity: 0.8;">Your reward has been added to your account</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Show popup when the page loads (for first-time visitors)
    window.addEventListener('load', function() {
      // Check if it's the first visit (you can use localStorage)
      if (!localStorage.getItem('hasVisited')) {
        setTimeout(showPopup, 1000); // Show after 1 second
        localStorage.setItem('hasVisited', 'true');
      }
    });
    
    function showPopup() {
      document.getElementById('rewardOverlay').style.display = 'flex';
    }
    
    function closePopup() {
      document.getElementById('rewardOverlay').style.display = 'none';
    }
    
    function claimReward() {
      // Disable the claim button
      document.querySelector('.claim-btn').disabled = true;
      document.querySelector('.claim-btn').style.opacity = '0.7';
      
      // Create coin explosion effect
      createCoinExplosion();
      
      // Show congratulations message
      setTimeout(() => {
        document.getElementById('congratsMessage').style.display = 'block';
      }, 500);
      
      // Store that reward was claimed
      localStorage.setItem('rewardClaimed', new Date().toDateString());
      
      // Auto close after some time (optional)
      setTimeout(closePopup, 5000);
    }
    
    function createCoinExplosion() {
      const rewardBox = document.querySelector('.reward-box');
      const boxRect = rewardBox.getBoundingClientRect();
      const centerX = boxRect.left + boxRect.width/2;
      const centerY = boxRect.top + boxRect.height/2;
      
      // Create coins
      for (let i = 0; i < 15; i++) {
        const coin = document.createElement('div');
        coin.innerHTML = 'ü™ô';
        coin.className = 'coin';
        coin.style.left = centerX + 'px';
        coin.style.top = centerY + 'px';
        
        // Random direction
        const angle = Math.random() * Math.PI * 2;
        const distance = 50 + Math.random() * 100;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        
        coin.style.setProperty('--x', x + 'px');
        coin.style.setProperty('--y', y + 'px');
        
        document.body.appendChild(coin);
        
        // Animate
        coin.style.animation = 'coins-explosion 1s ease-out forwards';
        
        // Remove after animation
        setTimeout(() => {
          coin.remove();
        }, 1000);
      }
      
      // Create sparkles
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        // Random position around reward box
        sparkle.style.left = (centerX - 50 + Math.random() * 100) + 'px';
        sparkle.style.top = (centerY - 50 + Math.random() * 100) + 'px';
        
        // Random size
        const size = 3 + Math.random() * 8;
        sparkle.style.width = size + 'px';
        sparkle.style.height = size + 'px';
        
        // Random color
        const colors = ['#ffdf00', '#ffffff', '#ff9d00'];
        sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        document.body.appendChild(sparkle);
        
        // Animate
        sparkle.style.animation = "fade-in 0.5s ease-out forwards reverse";
        sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
        
        // Remove after animation
        setTimeout(() => {
          sparkle.remove();
        }, 1000);
      }
    }
  </script>
</body>
</html>
